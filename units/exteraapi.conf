<VirtualHost *:80>
    ServerName exteraapi.lainapi.gay
    ServerAdmin webmaster@lainapi.gay

    ProxyPreserveHost On
    ProxyPass / http://localhost:8080/
    ProxyPassReverse / http://localhost:8080/

    ErrorLog ${APACHE_LOG_DIR}/exteraapi-error.log
    CustomLog ${APACHE_LOG_DIR}/exteraapi-access.log combined

    <Directory />
        Options FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>
</VirtualHost> 